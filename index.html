<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 882px;
            height: 511px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Boundary_1.js"></script>
        <script src="data/Major_Road_2.js"></script>
        <script src="data/Minor_Road_3.js"></script>
        <script src="data/Schools_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-30.06122977568847,27.13806235618129],[-28.77867795767945,29.637668423427808]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellitehybrid_0');
        map.getPane('pane_GoogleSatellitehybrid_0').style.zIndex = 400;
        var layer_GoogleSatellitehybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellitehybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellitehybrid_0;
        map.addLayer(layer_GoogleSatellitehybrid_0);
        function pop_Boundary_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_EN'] !== null ? autolinker.link(feature.properties['ADM1_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_PCODE'] !== null ? autolinker.link(feature.properties['ADM1_PCODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM1_TYPE'] !== null ? autolinker.link(feature.properties['ADM1_TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Boundary_1_0() {
            return {
                pane: 'pane_Boundary_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Boundary_1');
        map.getPane('pane_Boundary_1').style.zIndex = 401;
        map.getPane('pane_Boundary_1').style['mix-blend-mode'] = 'normal';
        var layer_Boundary_1 = new L.geoJson(json_Boundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Boundary_1',
            layerName: 'layer_Boundary_1',
            pane: 'pane_Boundary_1',
            onEachFeature: pop_Boundary_1,
            style: style_Boundary_1_0,
        });
        bounds_group.addLayer(layer_Boundary_1);
        map.addLayer(layer_Boundary_1);
        function pop_Major_Road_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KM</th>\
                        <td>' + (feature.properties['KM'] !== null ? autolinker.link(feature.properties['KM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Major_Road_2_0() {
            return {
                pane: 'pane_Major_Road_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Major_Road_2');
        map.getPane('pane_Major_Road_2').style.zIndex = 402;
        map.getPane('pane_Major_Road_2').style['mix-blend-mode'] = 'normal';
        var layer_Major_Road_2 = new L.geoJson(json_Major_Road_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Major_Road_2',
            layerName: 'layer_Major_Road_2',
            pane: 'pane_Major_Road_2',
            onEachFeature: pop_Major_Road_2,
            style: style_Major_Road_2_0,
        });
        bounds_group.addLayer(layer_Major_Road_2);
        map.addLayer(layer_Major_Road_2);
        function pop_Minor_Road_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LENGTH_KM_</th>\
                        <td>' + (feature.properties['LENGTH_KM_'] !== null ? autolinker.link(feature.properties['LENGTH_KM_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Minor_Road_3_0() {
            return {
                pane: 'pane_Minor_Road_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Minor_Road_3');
        map.getPane('pane_Minor_Road_3').style.zIndex = 403;
        map.getPane('pane_Minor_Road_3').style['mix-blend-mode'] = 'normal';
        var layer_Minor_Road_3 = new L.geoJson(json_Minor_Road_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Minor_Road_3',
            layerName: 'layer_Minor_Road_3',
            pane: 'pane_Minor_Road_3',
            onEachFeature: pop_Minor_Road_3,
            style: style_Minor_Road_3_0,
        });
        bounds_group.addLayer(layer_Minor_Road_3);
        map.addLayer(layer_Minor_Road_3);
        function pop_Schools_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">LONGITUDE</th>\
                        <td>' + (feature.properties['LONGITUDE'] !== null ? autolinker.link(feature.properties['LONGITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">LATITUDE</th>\
                        <td>' + (feature.properties['LATITUDE'] !== null ? autolinker.link(feature.properties['LATITUDE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME_OF_VI</th>\
                        <td>' + (feature.properties['NAME_OF_VI'] !== null ? autolinker.link(feature.properties['NAME_OF_VI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PHYSICAL_A'] !== null ? autolinker.link(feature.properties['PHYSICAL_A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REG_NUMBER</th>\
                        <td>' + (feature.properties['REG_NUMBER'] !== null ? autolinker.link(feature.properties['REG_NUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SCHOOL_NAM</th>\
                        <td>' + (feature.properties['SCHOOL_NAM'] !== null ? autolinker.link(feature.properties['SCHOOL_NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Schools_4_0() {
            return {
                pane: 'pane_Schools_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,158,23,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Schools_4');
        map.getPane('pane_Schools_4').style.zIndex = 404;
        map.getPane('pane_Schools_4').style['mix-blend-mode'] = 'normal';
        var layer_Schools_4 = new L.geoJson(json_Schools_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Schools_4',
            layerName: 'layer_Schools_4',
            pane: 'pane_Schools_4',
            onEachFeature: pop_Schools_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Schools_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Schools_4);
        map.addLayer(layer_Schools_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Schools_4.png" /> Schools': layer_Schools_4,'<img src="legend/Minor_Road_3.png" /> Minor_Road': layer_Minor_Road_3,'<img src="legend/Major_Road_2.png" /> Major_Road': layer_Major_Road_2,'<img src="legend/Boundary_1.png" /> Boundary': layer_Boundary_1,"Google Satellite hybrid": layer_GoogleSatellitehybrid_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Schools_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SCHOOL_NAM'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
